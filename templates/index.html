<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wprowadzanie Miasta i Wybór Produktu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="city" placeholder="Wprowadź miasto"><br>
            <button onclick="saveCity()">Zapisz miasto</button>
            <button onclick="clearSelection()">Wyczyść wybór</button>

            <select id="productSelect" onchange="showProductImage()">
                <option value="">Wybierz produkt</option>
                <option value="milk.jpg">Milk</option>
                <option value="pepper.jpg">Pepper</option>

            </select>
            <img id="productImage" src="" alt="Wybierz produkt, aby zobaczyć zdjęcie">
        </div>

        <div class="right-panel">
            <h3>Wybrane informacje:</h3>
            <table id="infoTable">
                <thead>
                    <tr>
                        <th>Miasto</th>
                        <th>Produkt</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tutaj będą dodawane wiersze z wybranymi miastami i produktami -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="map-link">
        <button onclick="goToMapPage()">Przejdź do Mapy</button>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
