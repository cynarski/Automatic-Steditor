<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wprowadzanie Miasta i Wybór Produktu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Automatic Speditor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">

        <div class="left-panel">
            <select id="citySelect">
                <option value="">Wybierz miasto</option>
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Wroclaw">Wrocław</option>


            </select><br>
            <select id="productSelect" multiple>
                <option value="milk">Milk</option>
                <option value="cheese">Cheese</option>
                <option value="tomatoes">Tomatoes</option>
                <option value="apples">Apples</option>
                <option value="pepper">Pepper</option>
                <option value="eggs">Eggs</option>
                <option value="meat">Meat</option>
                <option value="water">Water</option>
            </select><br>
            <input type="number" id="productWeight" placeholder="Waga produktu (t)"><br>
            <button onclick="saveCity()">Zapisz miasto</button>
            <button onclick="clearEverything()">Wyczyść wybór</button>
            <button onclick="clearMarkers()">Wyczyść wybór</button>
            <div id="map" class="map-container"></div>
        </div>

        <div class="right-panel">
            <h3>Data:</h3>
            <table id="infoTable">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Product</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="map-link">
        <button onclick="goToMapPage()">Przejdź do Mapy</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
